
<div style="text-align: center">

    <h3>Create an account</h3>
</div>

<div class="container">


<marquee>SIGN UP TO GET AN ACCOUNT </marquee>

<form onsubmit='return formValidator()'>
  <div class="row">

    <label class="col-xs-12">FirstName</label>
    <input type="text" id='FirstName' class="form-control" ng-model="myInput" required placeholder="Firstname">
  </div>
  <div class="row">
    <label class="col-xs-12">LastName</label>
    <input type="text" id='LastName' class="form-control" ng-model="myInput" required placeholder="LastName">
  </div>
    <div class='row'>
     <label class="col-xs-6">UserName</label>
        <input type="text" id='UserName' class="form-control" required placeholder="UserName">
    </div>
  <div class='row'>
     <label class="col-xs-3"> Password</label>
     <input type="password" id='Password' class="form-control" required placeholder="password">
   </div>

  <button (click)='navigate()' type="submit" class="btn btn-success" value='Check Form'>Register</button>

</form>
</div>
